<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
  <div class="card" style="width: 250px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="card-body text-center">
      <h5 class="card-title" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 20px;">Resumo de Processos 2024</h5>
      
      <!-- Taxa de Conclusão -->
      <div class="mb-3">
        <h6 style="font-size: 0.9rem; margin-bottom: 5px;">Taxa de Conclusão</h6>
        <p class="display-4" style="font-size: 2rem; font-weight: bold; color: #28a745; margin-bottom: 5px;">75%</p>
        <p style="font-size: 0.85rem; margin-bottom: 20px;">Processos finalizados</p>
      </div>
  
      <!-- Tempo Médio de Julgamento -->
      <div class="mb-3">
        <h6 style="font-size: 0.9rem; margin-bottom: 5px;">Tempo Médio de Julgamento</h6>
        <p class="display-4" style="font-size: 2rem; font-weight: bold; margin-bottom: 5px;">15</p>
        <p style="font-size: 0.85rem; margin-bottom: 20px;">Dias por processo</p>
      </div>
  
      <!-- Processos em Pauta Atual -->
      <div class="mb-3">
        <h6 style="font-size: 0.9rem; margin-bottom: 5px;">Processos em Pauta</h6>
        <p class="display-4" style="font-size: 2rem; font-weight: bold; margin-bottom: 5px;">12</p>
        <p style="font-size: 0.85rem;">Aguardando julgamento</p>
      </div>
      
      <p class="card-text" style="font-size: 0.75rem; color: #777;">Análise atualizada em 2024.</p>
    </div>
  </div>
  
      
</body>
</html>
