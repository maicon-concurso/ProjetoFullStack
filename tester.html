<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body{
            display: grid;
            min-height:  100vh;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 100px 1fr 100px;

            grid-template-areas: 
                'cabeçalho cabeçalho'
                'navegação conteudo'
                'rodape rodape';
        }
        .box {
            border: solid 5px rebeccapurple;
            font-size: 30px;
        }
        header {
            grid-area: cabeçalho;
        }
        nav {
            grid-area: navegação;
        }
        main {
            grid-area: conteudo;
        }
        footer {
            grid-area: rodape;
        }
    </style>

</head>
<body>
    <main class="box">CONTEÚDO
        <h2>ola mundo </h2>
    </main>
    <header class="box">CABEÇALHO</header>
    <footer class="box">RODAPÉ</footer>
    <nav class="box">NAVEGAÇÃO</nav>
</body>
</html>
